<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table with Vue.js</title>
    <!-- Include Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- Include vue-good-table CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/vue-good-table/dist/vue-good-table.css">
    <script src="https://unpkg.com/vue-good-table"></script>
</head>
<body>
    <div id="app">
        <vue-good-table
            :columns="columns"
            :rows="rows"
        ></vue-good-table>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                columns: [
                    {
                        label: 'Name',
                        field: 'name',
                        sortable: true,
                    },
                    {
                        label: 'Age',
                        field: 'age',
                        sortable: true,
                    },
                    {
                        label: 'Email',
                        field: 'email',
                        sortable: true,
                    },
                ],
                rows: [
                    {
                        name: 'John Doe',
                        age: 30,
                        email: 'john@example.com',
                    },
                    {
                        name: 'Jane Smith',
                        age: 25,
                        email: 'jane@example.com',
                    },
                    // Add more data rows here
                ],
            },
        });
    </script>
</body>
</html>
